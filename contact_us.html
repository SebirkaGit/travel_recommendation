<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendation</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body style="background-image: url('./images/Aviation-Safety.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <nav>
        <div class ="logo">
            <img class="logo-image" src="images/logo.png" alt="my Logo">
            <p>Safe Trip</p>
        </div>
        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
            <button type="button">Reset</button>
        </div>
    </nav>

    <div class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
